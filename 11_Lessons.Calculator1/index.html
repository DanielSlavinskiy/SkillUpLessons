<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <div class="container">
        <table class="table-hover p-0">
            <tbody class="tbody-light">
                <tr class="row no-gutters">
                    <td>
                        <h6 class="text p-10vh">Calculator</h6>
                    </td>
                    <td>
                        <input class="btn p-0" style="width: 5vh; height: 5vh" type="button" value="-"
                            onclick="insert('-')">
                        <input class="btn p-0" style="width: 5vh; height: 5vh" type="button" value="&#9744;"
                            onclick="insert('&#9744;')">
                        <input class="btn p-0" style="width: 5vh; height: 5vh" type="button" value="x"
                            onclick="insert('x')">
                    </td>
                </tr>
                <tr class="row no-gutters">
                    <td>
                        <input class="btn align-self-center" style="width: 5vh; height: 5vh" type="button" value="&Xi;"
                            onclick="insert('&Xi;')">
                    </td>
                    <td>
                        <h5>Standart</h5>
                    </td>
                    <td>
                        <input class="btn align-self-center" style="width: 5vh; height: 5vh" type="button"
                            value="&#9786;" onclick="insert('&#9786;')"></td>
                </tr>
                <tr class="row no-gutters">
                    <td>
                        <form name="form">
                            <input class="textview" name="textview" style="width: 38vh; height:10vh">
                        </form>
                    </td>
                </tr>
                <tr class="row no-gutters">
                    <td><input class="btn" style="width: 6vh; height: 5vh; text-align:center" type="button" value="MC"
                            onclick="insert('MC')"></td>
                    <td><input class="btn" style="width: 6vh; height: 5vh; text-align:center" type="button" value="MR"
                            onclick="insert('MR')"></td>
                    <td><input class="btn" style="width: 6vh; height: 5vh; text-align:center" type="button" value="M+"
                            onclick="insert('M+')"></td>
                    <td><input class="btn" style="width: 6vh; height: 5vh; text-align:center" type="button" value="M-"
                            onclick="insert('M-')"></td>
                    <td><input class="btn" style="width: 6vh; height: 5vh; text-align:center" type="button" value="MS"
                            onclick="insert('MS')"></td>
                    <td><input class="btn" style="width: 6vh; height: 5vh; text-align:center" type="button" value="M*"
                            onclick="insert('M*')"></td>
                </tr>
                <tr class="row no-gutters">
                    <td><input class="button" style="width: 8vh; height: 5vh" type="button" value="%"
                            onclick="insert('%')"></td>
                    <td><input class="button" style="width: 8vh; height: 5vh" type="button" value="&radic;"
                            onclick="insert('&radic;')"></td>
                    <td><input class="button" style="width: 8vh; height: 5vh" type="button" value="X &sup2;"
                            onclick="insert('X &sup2;')"></td>
                    <td><input class="button" style="width: 8vh; height: 5vh" type="button" value="1/X"
                            onclick="insert('1/X')"></td>
                </tr>
                <tr class="row no-gutters">
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh" value="CE"
                            onclick="insert('CE')"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh" value="C" onclick="clean()">
                    </td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh" value="&#8592;"
                            onclick="back()"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh" value="&#247;"
                            onclick="insert('&#247;')"></td>
                </tr>
                <tr class="row no-gutters">
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh; background: darkslategrey"
                            value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh; background: darkslategrey"
                            value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh; background: darkslategrey"
                            value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh" value="&#215;"
                            onclick="insert('&#215;')"></td>
                </tr>
                <tr class="row no-gutters">
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh; background: darkslategrey"
                            value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh; background: darkslategrey"
                            value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh; background: darkslategrey"
                            value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh" value="-"
                            onclick="insert('-')"></td>
                </tr>
                <tr class="row no-gutters">
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh; background: darkslategrey"
                            value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh; background: darkslategrey"
                            value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh; background: darkslategrey"
                            value="3" onclick="insert(3)"></td>
                    <td><input class="button" type="button" style="width: 8vh; height: 5vh" value="+"
                            onclick="insert('+')"></td>
                </tr>
                <tr class="row no-gutters">
                    <td><input class="button" style="width: 8vh; height: 5vh" type="button" value="&#177;"
                            onclick="insert('&#177;')"></td>
                    <td><input class="button" style="width: 8vh; height: 5vh" type="button" value="0"
                            onclick="insert(0)"></td>
                    <td><input class="button" style="width: 8vh; height: 5vh" type="button" value="."
                            onclick="insert('.')"></td>
                    <td><input class="button" style="width: 8vh; height: 5vh" type="button" value="=" onclick="equal()">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>





    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value + num
        }
        function equal() {
            var exp = document.form.textview.value;
            if (exp) {
                document.form.textview.value = eval(document.form.textview.value)
            }
        }
        function clean() {
            document.form.textview.value = ""
        }
        function back() {
            var exp = document.form.textview.value;
            document.form.textview.value = exp.substring(0, exp.length - 1)
        }

    </script>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
